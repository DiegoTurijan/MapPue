    <title>Metro Puebla - Apple Style</title>

    <style>
        :root {
            --apple-bg: #f2f2f7;
            --apple-card: #ffffff;
            --apple-blue: #007aff;
            --apple-gray: #8e8e93;
            --apple-text: #1c1c1e;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--apple-text);
            background: var(--apple-bg);
            -webkit-tap-highlight-color: transparent;
        }
        
        #map { 
            height: 100vh; 
            width: 100vw;
            position: fixed;
            top: 0;
            z-index: 0;
        }
        
        .tab-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: var(--apple-card);
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -2px 20px rgba(0,0,0,0.05);
            z-index: 1000;
        }
        
        .tab {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--apple-gray);
            font-size: 12px;
            padding: 8px;
        }
        
        .tab.active {
            color: var(--apple-blue);
        }
        
        .tab-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }
        
        .route-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: var(--apple-card);
            border-radius: 14px;
            padding: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            z-index: 1000;
            transform: translateY(calc(-100% - 20px));
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        .route-panel.visible {
            transform: translateY(0);
        }
        
        .route-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .route-title {
            font-size: 20px;
            font-weight: 600;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: var(--apple-blue);
            font-size: 16px;
        }
        
        .route-info {
            margin-top: 8px;
        }
        
        .info-item {
            display: flex;
            margin: 12px 0;
        }
        
        .info-icon {
            margin-right: 12px;
            color: var(--apple-blue);
        }
        
        .info-text {
            flex: 1;
        }
        
        .info-label {
            font-size: 14px;
            color: var(--apple-gray);
        }
        
        .info-value {
            font-size: 16px;
            margin-top: 2px;
        }
        
        .station-selector {
            position: fixed;
            bottom: 100px;
            left: 20px;
            right: 20px;
            background: var(--apple-card);
            border-radius: 14px;
            padding: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        
        select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #e5e5ea;
            border-radius: 10px;
            background-color: var(--apple-card);
            font-size: 16px;
            -webkit-appearance: none;
            appearance: none;
        }
        
        .calculate-btn {
            width: 100%;
            background: var(--apple-blue);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;

        // Variables globales

        let startMarker, endMarker;
        let currentRoute = null;

        // Inicializar mapa
        function initMap() {
            map = L.map('map').setView([19.0414, -98.2063], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);

            // Estilo minimalista para el mapa
            document.querySelector('.leaflet-control-attribution').style.display = 'none';
            document.querySelector('.leaflet-control-zoom').style.margin = '20px';
            
            drawMetroLines();
            fillStationSelectors();
            setupEventListeners();
        }

        // Dibujar l√≠neas del metro
        function drawMetroLines() {
            Object.entries(lineasMetro).forEach(([lineaId, linea]) => {
                const coords = linea.estaciones.map(e => e.coords);
                L.polyline(coords, {
                    color: linea.color,
                    weight: 6,
                    opacity: 0.8,
                    smoothFactor: 1
                }).addTo(map).bindPopup(`L√≠nea ${lineaId}`);
                
                linea.estaciones.forEach(estacion => {
                    const icon = L.divIcon({
                        className: `station-icon ${estacion.transfer ? 'transfer' : ''}`,
                        html: `
                            <div class="station-marker" style="background:${linea.color}">
                                ${estacion.transfer ? 'üîÑ' : '‚è∫Ô∏è'}
                            </div>
                        `,
                        iconSize: [24, 24],
                        iconAnchor: [12, 12]
                    });
                    
                    L.marker(estacion.coords, {icon: icon})
                        .addTo(map)
                        .bindPopup(`
                            <div style="font-weight:600">${estacion.nombre}</div>
                            <div style="color:${linea.color}">L√≠nea ${lineaId}</div>
                        `);
                });
            });
        }

        // Llenar selectores de estaciones
        function fillStationSelectors() {
            const startSelect = document.getElementById('start-station');
            const endSelect = document.getElementById('end-station');
            
            Object.entries(lineasMetro).forEach(([lineaId, linea]) => {
                const optgroup = document.createElement('optgroup');
                optgroup.label = `L√≠nea ${lineaId}`;
                
                linea.estaciones.forEach(estacion => {
                    const option = document.createElement('option');
                    option.value = estacion.id;
                    option.textContent = estacion.nombre;
                    optgroup.appendChild(option);
                });
                
                startSelect.appendChild(optgroup.cloneNode(true));
                endSelect.appendChild(optgroup);
            });
        }

        // Calcular ruta
        function calculateRoute() {
            const startId = document.getElementById('start-station').value;
            const endId = document.getElementById('end-station').value;
            
            if (!startId || !endId) {
                alert("Selecciona estaci√≥n de origen y destino");
                return;
            }
            
            // Limpiar ruta anterior
            if (currentRoute) map.removeLayer(currentRoute);
            if (startMarker) map.removeLayer(startMarker);
            if (endMarker) map.removeLayer(endMarker);
            
            // Obtener estaciones
            const startStation = findStationById(startId);
            const endStation = findStationById(endId);
            
            // Crear marcadores
            startMarker = L.marker(startStation.coords, {
                icon: L.divIcon({
                    className: 'start-marker',
                    html: '<div class="start-icon">üü¢</div>',
                    iconSize: [32, 32],
                    iconAnchor: [16, 32]
                })
            }).addTo(map).bindPopup(`Origen: ${startStation.nombre}`).openPopup();
            
            endMarker = L.marker(endStation.coords, {
                icon: L.divIcon({
                    className: 'end-marker',
                    html: '<div class="end-icon">üî¥</div>',
                    iconSize: [32, 32],
                    iconAnchor: [16, 32]
                })
            }).addTo(map).bindPopup(`Destino: ${endStation.nombre}`).openPopup();
            
            // Dibujar ruta (simplificado)
            currentRoute = L.polyline([startStation.coords, endStation.coords], {
                color: '#5856D6',
                weight: 6,
                dashArray: '8, 8',
                opacity: 0.9
            }).addTo(map);
            
            // Actualizar panel de informaci√≥n
            updateRouteInfo(startStation, endStation);
            
            // Ajustar vista
            map.fitBounds([startStation.coords, endStation.coords]);
        }

        // Actualizar panel de informaci√≥n
        function updateRouteInfo(start, end) {
            document.getElementById('route-start').textContent = start.nombre;
            document.getElementById('route-end').textContent = end.nombre;
            
            const distance = calculateDistance(start.coords, end.coords);
            document.getElementById('route-distance').textContent = `${distance.toFixed(1)} km`;
            
            // Estimaci√≥n: 2 min por km + 3 min por transferencia
            const transferTime = (start.transfer || end.transfer) ? 3 : 0;
            const totalTime = Math.round(distance * 2 + transferTime);
            document.getElementById('route-time').textContent = `${totalTime} min aprox.`;
            
            // Mostrar panel
            document.getElementById('route-panel').classList.add('visible');
        }

        // Funci√≥n auxiliar para encontrar estaci√≥n
        function findStationById(id) {
            for (const linea of Object.values(lineasMetro)) {
                for (const estacion of linea.estaciones) {
                    if (estacion.id === id) return estacion;
                }
            }
            return null;
        }

        // Calcular distancia (f√≥rmula haversine)

            const R = 6371;
            const dLat = (coord2[0] - coord1[0]) * Math.PI / 180;
            const dLon = (coord2[1] - coord1[1]) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(coord1[0] * Math.PI / 180) * Math.cos(coord2[0] * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Configurar event listeners
        function setupEventListeners() {
            document.getElementById('calculate-route').addEventListener('click', calculateRoute);
            
            document.querySelector('.close-btn').addEventListener('click', () => {
                document.getElementById('route-panel').classList.remove('visible');
            });
            
            document.getElementById('routes-tab').addEventListener('click', () => {
                document.getElementById('route-panel').classList.add('visible');
            });
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', initMap);
    </script>
