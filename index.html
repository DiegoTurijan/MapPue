<!DOCTYPE html>
<html>
<head>
    <title>Metro de Puebla</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #f8f8f8;
        }
        #map {
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .tab-buttons {
            display: flex;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.7);
            border-radius: 5px;
            z-index: 2;
        }
        .tab-button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            background-color: transparent;
            color: #333;
        }
        .tab-button.active {
            background-color: #d0d0d0;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .overlay {
            position: absolute;
            top: 80px;
            left: 20px;
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            z-index: 2;
        }
        .download-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4a90e2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="tab-buttons">
        <div class="tab-button active" data-tab="mapa">Mapa</div>
        <div class="tab-button" data-tab="lineas">Líneas</div>
    </div>
    <div class="tab-content active" id="mapa">
        <div class="overlay">
            <h1>Metro de Puebla</h1>
            <p>Mapa interactivo de las líneas del metro de Puebla.</p>
        </div>
        <button class="download-button">Descargar Mapa</button>
    </div>
    <div class="tab-content" id="lineas">
        <button>Línea 1</button>
        <button>Línea 2</button>
        <button>Línea 3</button>
    </div>
    <script>
        var map = L.map('map').setView([19.0414, -98.2071], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
        
        var lineas = {
            "Linea 1": {
                "color": "blue",
                "puntos": [
                    {"nombre": "Emiliano Zapata", "coordenadas": [19.033505, -98.26261]},
                    {"nombre": "Casa de Ángeles", "coordenadas": [19.03506, -98.258348]},
                    {"nombre": "Terminal Chachapa", "coordenadas": [19.054604, -98.11243]}
                ]
            },
            "Linea 2": {
                "color": "red",
                "puntos": [
                    {"nombre": "Terminal Margaritas", "coordenadas": [18.96981, -98.265373]},
                    {"nombre": "Limones", "coordenadas": [18.964806, -98.267899]},
                    {"nombre": "Diagonal Pte.", "coordenadas": [19.062832, -98.197655]}
                ]
            },
            "Linea 3": {
                "color": "green",
                "puntos": [
                    {"nombre": "Terminal Valsequillo", "coordenadas": [18.973044, -98.19266]},
                    {"nombre": "La Fragua", "coordenadas": [18.978449, -98.196221]},
                    {"nombre": "Terminal CAPU", "coordenadas": [19.07508, -98.203699]}
                ]
            }
        };

        function agregarLinea(nombreLinea, datosLinea) {
            var coordenadas = datosLinea.puntos.map(punto => [punto.coordenadas[0], punto.coordenadas[1]]);
            L.polyline(coordenadas, {color: datosLinea.color}).addTo(map);
            datosLinea.puntos.forEach(punto => {
                L.marker([punto.coordenadas[0], punto.coordenadas[1]])
                    .bindPopup(punto.nombre)
                    .addTo(map);
            });
        }
        
        for (var nombreLinea in lineas) {
            agregarLinea(nombreLinea, lineas[nombreLinea]);
        }
        
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));
                button.classList.add('active');
                document.getElementById(button.dataset.tab).classList.add('active');
            });
        });
    </script>
</body>
</html>
